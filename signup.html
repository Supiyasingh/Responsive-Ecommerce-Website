<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account | ASOS</title>
  
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/join.css" />
</head>
<body>
    <div id="nav"></div>
        <div id = "maincontainer">
            <div id = "logo1">.Store</div>
            <div id = "mainbox">
                <div id = "signupemail">Sign Up With Email</div>
                    <div id = "signupdetails">

                       
                        <form id = "form">
                            <h3>EMAIL ADDRESS:</h3>
                            <input type="text" placeholder="Enter Your Email Address" id = "email" required>
                            <h3>FIRST NAME:</h3>
                            <input type="text" placeholder="Enter First Name" id = "firstname">
                            <h3>LAST NAME:</h3>
                            <input type="text" placeholder="Enter Last Name" id = "lastname">
                            <h3>PASSWORD:</h3>
                            <input type="password" placeholder="Create a Password" id = "password">
                        
                            <input type="submit" value="JOIN .Store" id = "joinasos">
                        </form>
                    </div>
            </div>
        </div>
    
        <div id="footer"></div>
</body>
<script src="./js/navbar.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/signup.js"></script>
</html>
